<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>脱獄チャンス</title>
<style>
  :root{
    --text:#e6eaf3;
    --muted:#a8b0c3;
    --card:#111629;
    --accent:#38bdf8;
    --accent-2:#a78bfa;
    --ok:#22c55e;
    --ng:#ef4444;
    --shadow:0 10px 30px rgba(0,0,0,.35);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    color:var(--text);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    overflow:hidden;
    background:#070a12;
  }

  /* ===== 背景：牢屋の窓＋月明かり ===== */
  .bg-sky{
    position:fixed; inset:0; z-index:-4;
    background:
      radial-gradient(1200px 800px at 20% -10%, rgba(56,189,248,.14), transparent 60%),
      radial-gradient(1200px 800px at 120% 110%, rgba(167,139,250,.12), transparent 60%),
      linear-gradient(#060913,#0a1020 40%, #0b0f25);
    animation: sky-pan 30s linear infinite;
    background-size:120% 120%;
  }
  @keyframes sky-pan{
    0%{background-position:0 0}
    50%{background-position:100% 100%}
    100%{background-position:0 0}
  }
  /* 星 */
  .stars,.stars2{
    position:fixed; inset:-10%; z-index:-3; pointer-events:none; opacity:.6;
    background-image:
      radial-gradient(2px 2px at 12% 24%, rgba(255,255,255,.35) 50%, transparent 51%),
      radial-gradient(2px 2px at 42% 66%, rgba(255,255,255,.30) 50%, transparent 51%),
      radial-gradient(2px 2px at 67% 18%, rgba(255,255,255,.28) 50%, transparent 51%),
      radial-gradient(1.5px 1.5px at 83% 52%, rgba(255,255,255,.22) 50%, transparent 51%),
      radial-gradient(1.5px 1.5px at 28% 83%, rgba(255,255,255,.22) 50%, transparent 51%);
    animation: stars-drift 90s linear infinite;
  }
  .stars2{filter:blur(.3px); opacity:.4; animation-duration:140s;}
  @keyframes stars-drift{
    0%{transform:translate3d(0,0,0)}
    50%{transform:translate3d(-4%,-3%,0)}
    100%{transform:translate3d(0,0,0)}
  }

  /* 丸窓（石壁＋鉄枠） */
  .cell-window{
    position:fixed; inset:0; z-index:-2; pointer-events:none;
    display:grid; place-items:center;
  }
  .window-wrap{
    position:relative;
    width:min(70vmin, 78vw); aspect-ratio:1/1; 
    transform: translateY(-2vmin);
  }
  /* 壁 */
  .brick{
    position:absolute; inset:-12vmin;
    background:
      radial-gradient(60vmin 40vmin at 30% -10%, rgba(56,189,248,.16), transparent 60%),
      linear-gradient(180deg, #0c1020 0%, #0a0f1b 60%, #090d18 100%);
  }
  /* 窓穴 */
  .window-hole{
    position:absolute; inset:0; border-radius:50%;
    background:
      radial-gradient(closest-side, #0e1430 0%, #0b1126 60%, #0b0f20 100%);
    box-shadow:
      inset 0 0 0 18px #1b233d,
      inset 0 0 0 28px rgba(255,255,255,.04),
      0 30px 60px rgba(0,0,0,.5);
    overflow:hidden;
  }
  /* 月 */
  .moon{
    position:absolute; top:16%; left:16%;
    width:18%; aspect-ratio:1/1; border-radius:50%;
    background:
      radial-gradient(120% 120% at 30% 30%, #fff 0%, #dbe7ff 40%, #9fb7ff 70%, rgba(159,183,255,0) 71%);
    box-shadow:0 0 30px rgba(180,200,255,.6), 0 0 80px rgba(120,160,255,.35);
    animation: moon-glow 6s ease-in-out infinite;
  }
  @keyframes moon-glow{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(2px)}
  }
  /* 月光ビーム（窓内に差し込む） */
  .moonbeam{
    position:absolute; top:30%; left:25%;
    width:120%; height:120%;
    background: conic-gradient(from 200deg at 0% 0%,
      rgba(120,160,255,.22), rgba(120,160,255,.08) 35%, transparent 36%);
    filter: blur(1.2px);
    transform: rotate(-12deg) translate(-2%, -2%);
    mix-blend-mode: screen;
  }
  /* 窓格子 */
  .bars{
    position:absolute; inset:0;
    background:
      repeating-linear-gradient(90deg,
        rgba(230,240,255,.08) 0 10px,
        rgba(255,255,255,0) 10px 64px);
    backdrop-filter: blur(.6px);
  }
  /* 外枠の石縁 */
  .rim{
    position:absolute; inset:-14px; border-radius:50%;
    box-shadow:
      inset 0 0 0 14px #2a355b,
      inset 0 0 0 24px rgba(255,255,255,.05);
  }

  /* ===== カード（ゲーム本体） ===== */
  .wrap{min-height:100%; display:grid; place-items:center; padding:24px;}
  .card{
    width:min(760px,92vw);
    background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)), var(--card);
    border:1px solid rgba(255,255,255,.08);
    border-radius:var(--radius);
    padding:28px 24px 32px;
    text-align:center;
    box-shadow:var(--shadow);
    position:relative; overflow:hidden;
  }
  h1{
    font-size:clamp(28px,4.8vw,44px);
    letter-spacing:.06em; margin:6px 0 10px;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:0 0 18px rgba(56,189,248,.25);
  }
  p.lead{margin:0 0 18px; color:var(--muted)}
  .btn{
    appearance:none; border:none; border-radius:14px; padding:14px 22px;
    font-weight:800; font-size:18px; cursor:pointer; color:#0b1220;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    box-shadow:0 10px 22px rgba(56,189,248,.25), inset 0 0 0 1px rgba(255,255,255,.25);
    transition:transform .06s ease, filter .2s ease;
  }
  .btn:hover{filter:brightness(1.05)} .btn:active{transform:translateY(1px) scale(.99)}
  .btn.secondary{background:#2b3046; color:var(--text); box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);}
  .hidden{display:none!important}

  /* ===== カウント専用アニメ ===== */
  .count-stage{
    height:34vh; display:grid; place-items:center;
  }
  .count-num{
    font-variant-numeric:tabular-nums;
    font-size: clamp(72px, 16vw, 180px);
    font-weight:900; line-height:1;
    text-shadow:0 12px 36px rgba(0,0,0,.45);
  }
  .count-anim{
    animation: count-pop .75s cubic-bezier(.2,.8,.2,1) forwards;
  }
  @keyframes count-pop{
    0%{opacity:0; transform:scale(.6); filter:drop-shadow(0 0 0 rgba(56,189,248,0))}
    50%{opacity:1; transform:scale(1.15); filter:drop-shadow(0 0 30px rgba(56,189,248,.45))}
    100%{opacity:1; transform:scale(1)}
  }
  .flash-white{
    position:fixed; inset:0; background:rgba(255,255,255,.06);
    pointer-events:none; animation: flash .3s ease forwards; z-index:5;
  }
  @keyframes flash{to{opacity:0}}

  /* ===== 結果表示 ===== */
  .result{
    font-weight:900; letter-spacing:.08em;
    font-size: clamp(36px, 7.5vw, 84px);
    margin:8px 0 16px;
    text-shadow:0 10px 30px rgba(0,0,0,.4);
  }
  .success{ color:var(--ok); animation: win-glow .7s ease forwards; }
  @keyframes win-glow{
    0%{ transform:scale(.96); text-shadow:0 0 0 rgba(34,197,94,0);}
    60%{ transform:scale(1.06); text-shadow:0 0 40px rgba(34,197,94,.55);}
    100%{ transform:scale(1);}
  }
  .fail{ color:var(--ng); }

  /* ===== 紙吹雪（成功時） ===== */
  .confetti{
    position:fixed; top:-10px; left:0; width:10px; height:14px;
    opacity:.95; will-change:transform, opacity;
    animation: conf-fall linear forwards;
    z-index:6;
  }
  @keyframes conf-fall{
    to{ transform: translate3d(var(--x,0), 110vh, 0) rotate(var(--r,720deg)); opacity:1; }
  }

  /* ===== パトランプ（失敗時） ===== */
  .siren{
    position:fixed; inset:0; pointer-events:none; z-index:7; overflow:hidden;
  }
  .siren .beam{
    position:absolute; top:-10%; bottom:-10%; width:60%;
    background: radial-gradient(60% 120% at 50% 0%,
      rgba(255,0,0,.35), rgba(255,0,0,.22) 40%, rgba(255,0,0,0) 70%);
    filter: blur(2px); mix-blend-mode: screen;
    transform:skewX(-8deg);
    animation: beam-sweep 1s linear infinite;
  }
  .siren .beam.blue{
    right:-20%;
    background: radial-gradient(60% 120% at 50% 0%,
      rgba(0,120,255,.35), rgba(0,120,255,.22) 40%, rgba(0,120,255,0) 70%);
    animation-delay:.5s;
    transform:skewX(8deg);
  }
  .siren .beam.red{ left:-20%; }
  @keyframes beam-sweep{
    0%{transform: translateX(-30%) skewX(-8deg)}
    50%{transform: translateX(20%) skewX(-8deg)}
    100%{transform: translateX(-30%) skewX(-8deg)}
  }
  .siren .flash{
    position:absolute; inset:0; 
    background:
      linear-gradient(90deg, rgba(255,0,0,.12), rgba(0,0,0,0) 40%, rgba(0,140,255,.12) 60%, rgba(0,0,0,0));
    animation: siren-flash 1s linear infinite;
  }
  @keyframes siren-flash{
    0%,100%{opacity:.75}
    50%{opacity:.25}
  }

  .footer{margin-top:10px; color:var(--muted); font-size:13px;}
  kbd{background:#2b3046;border:1px solid rgba(255,255,255,.12);
      border-bottom-width:2px;border-radius:6px;padding:2px 6px;font-size:.9em;color:#e5e7eb;}

</style>
</head>
<body>
  <!-- 背景 -->
  <div class="bg-sky"></div>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="cell-window" aria-hidden="true">
    <div class="window-wrap">
      <div class="brick"></div>
      <div class="window-hole">
        <div class="moon"></div>
        <div class="moonbeam"></div>
        <div class="bars"></div>
      </div>
      <div class="rim"></div>
    </div>
  </div>

  <!-- 本体 -->
  <div class="wrap">
    <main class="card" role="main" aria-live="polite">
      <!-- タイトル画面 -->
      <section id="screen-title">
        <h1>脱獄チャンス</h1>
        <p class="lead">スタートで専用カウント「3 → 2 → 1」。ゼロで判定、<strong>1/10</strong>で「脱獄成功」！</p>
        <button id="startBtn" class="btn" aria-label="スタート">スタート</button>
        <div class="footer">ヒント：<kbd>Enter</kbd> でも開始できます</div>
      </section>

      <!-- カウント画面 -->
      <section id="screen-game" class="hidden" aria-hidden="true">
        <h1>脱獄成功まで....</h1>
        <div class="count-stage">
          <div id="countNum" class="count-num" aria-live="assertive">3</div>
        </div>
        <p class="lead">カウントが終わると運命が決まる…</p>
      </section>

      <!-- 結果画面 -->
      <section id="screen-result" class="hidden" aria-hidden="true">
        <div id="resultText" class="result" role="status" aria-live="assertive">結果</div>
        <button id="retryBtn" class="btn secondary" aria-label="もう一度">もう一度</button>
        <div class="footer">ショートカット：<kbd>R</kbd> でリトライ</div>
      </section>
    </main>
  </div>

<script>
  // ===== 設定 =====
  const COUNT_SEQ = [3,2,1]; // 固定の「3,2,1」カウント

  // ===== 要素 =====
  const screenTitle  = document.getElementById('screen-title');
  const screenGame   = document.getElementById('screen-game');
  const screenResult = document.getElementById('screen-result');
  const startBtn     = document.getElementById('startBtn');
  const retryBtn     = document.getElementById('retryBtn');
  const countNumEl   = document.getElementById('countNum');
  const resultText   = document.getElementById('resultText');

  function show(el){
    for(const sec of [screenTitle, screenGame, screenResult]){
      const isTarget = (sec === el);
      sec.classList.toggle('hidden', !isTarget);
      sec.setAttribute('aria-hidden', isTarget ? 'false' : 'true');
    }
  }

  function flashWhite(){
    const f = document.createElement('div');
    f.className = 'flash-white';
    document.body.appendChild(f);
    setTimeout(()=> f.remove(), 320);
  }

  // 3→2→1 の専用演出（1秒ピッチ）
  function playCountdown(){
    return new Promise(resolve=>{
      show(screenGame);
      let idx = 0;

      const tick = ()=>{
        if(idx >= COUNT_SEQ.length){
          // 最後のフラッシュを軽く
          flashWhite();
          setTimeout(resolve, 150);
          return;
        }
        const val = COUNT_SEQ[idx];
        countNumEl.textContent = val;
        countNumEl.classList.remove('count-anim'); // リセット
        // 強制再計算でアニメ再適用
        void countNumEl.offsetWidth;
        countNumEl.classList.add('count-anim');

        flashWhite();
        idx++;
        setTimeout(tick, 1000);
      };
      tick();
    });
  }

  // 成功＝大量紙吹雪
  function confettiBurst(n=200){
    const colors = ['#22c55e','#38bdf8','#a78bfa','#facc15','#f472b6','#60a5fa','#34d399','#fde047'];
    const body = document.body;
    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

    for(let i=0;i<n;i++){
      const el = document.createElement('div');
      el.className = 'confetti';
      const size = 8 + Math.random()*12;
      el.style.width = (size*0.7)+'px';
      el.style.height = size+'px';
      el.style.background = colors[(Math.random()*colors.length)|0];
      el.style.left = (Math.random()*vw)+'px';
      el.style.setProperty('--x', (Math.random()*200 - 100) + 'px');
      el.style.setProperty('--r', (Math.random()>.5?1:-1)*(360 + Math.random()*1440) + 'deg');
      el.style.borderRadius = Math.random()>.7 ? '50%':'3px';
      el.style.animationDuration = (2.0 + Math.random()*2.2) + 's';
      body.appendChild(el);
      setTimeout(()=> el.remove(), 4200);
    }
  }

  // 失敗＝パトランプ
  function startSiren(){
    const wrap = document.createElement('div');
    wrap.className = 'siren';
    wrap.innerHTML = `
      <div class="beam red"></div>
      <div class="beam blue"></div>
      <div class="flash"></div>
    `;
    document.body.appendChild(wrap);
    return wrap;
  }

  function stopSiren(el){
    if(!el) return;
    setTimeout(()=> el.remove(), 1200);
  }

  function decide(){
    const success = Math.random() < 0.1; // 1/10 成功
    resultText.textContent = success ? '脱獄成功！！' : '脱獄失敗…';
    resultText.className = 'result ' + (success ? 'success' : 'fail');
    show(screenResult);

    if (navigator.vibrate) {
      navigator.vibrate(success ? [30,50,90] : [120,60,40]);
    }

    if(success){
      confettiBurst(260);    // 大量
      setTimeout(()=> confettiBurst(120), 500); // 追い紙吹雪
    }else{
      const siren = startSiren();
      setTimeout(()=> stopSiren(siren), 2000);
    }
  }

  async function startGame(){
    show(screenGame);
    await playCountdown();
    decide();
  }

  // イベント
  startBtn.addEventListener('click', startGame);
  retryBtn.addEventListener('click', ()=> show(screenTitle));
  window.addEventListener('keydown', (e)=>{
    if((e.key==='Enter' || e.key===' ') && !screenTitle.classList.contains('hidden')) startGame();
    else if((e.key==='r' || e.key==='R') && !screenResult.classList.contains('hidden')) show(screenTitle);
  });

  // 初期表示
  show(screen-title);
</script>
</body>
</html>
