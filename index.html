<script>
(function(){
  'use strict';

  /* -------------------------

  const PERF_LAZY_INIT = true;
  let gameInitialized = false;

  /* -------------------------
     Audioï¼ˆiOSå¯¾å¿œï¼‰
  ------------------------- */
  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  const audio = { ctx:null, master:null, muted:false, bgmGain:null, loopTimer:null, tones:[] };

  function setupAudio(){
    if(audio.ctx) return;
    try{
      audio.ctx = new AudioCtx();
      audio.master = audio.ctx.createGain();
      audio.master.gain.value = 0.85;
      audio.master.connect(audio.ctx.destination);
    }catch(e){}
  }
  function resumeAudio(){
    try{ if(audio.ctx && audio.ctx.state==='suspended' && audio.ctx.resume){ audio.ctx.resume(); } }catch(e){}
  }
  window.addEventListener('touchstart', ()=>{ setupAudio(); resumeAudio(); }, {passive:true});
  window.addEventListener('pointerdown', ()=>{ setupAudio(); resumeAudio(); }, {passive:true});

  // BGM
  function playBGM(){
    if(audio.muted) return;
    setupAudio(); resumeAudio();
    stopBGM();
    if(!audio.ctx) return;
    const c = audio.ctx, tempo = 108, beat = 60/tempo;
    audio.bgmGain = c.createGain(); audio.bgmGain.gain.value = 0.06; audio.bgmGain.connect(audio.master);
    function schedule(){
      const notes = [262, 330, 392, 523]; // C-E-G-C
      const t0 = c.currentTime + 0.05;
      for(let i=0;i<64;i++){
        const when = t0 + i * beat * 0.5;
        const o = c.createOscillator(), g = c.createGain();
        o.type='triangle'; o.frequency.value=notes[i%notes.length];
        g.gain.setValueAtTime(0, when);
        g.gain.linearRampToValueAtTime(0.15, when+0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, when+beat*0.45);
        o.connect(g).connect(audio.bgmGain);
        o.start(when); o.stop(when+beat*0.5);
        audio.tones.push(o);
      }
      audio.loopTimer = setTimeout(schedule, 8000);
    }
    schedule();
  }
  function stopBGM(){
    if(audio.loopTimer) { clearTimeout(audio.loopTimer); audio.loopTimer=null; }
    if(audio.tones.length){ audio.tones.forEach(o=>{ try{o.stop();}catch(e){} }); audio.tones.length=0; }
    if(audio.bgmGain){ try{audio.bgmGain.disconnect();}catch(e){} audio.bgmGain=null; }
  }
  // SE
  function sePop(){ if(audio.muted) return; setupAudio(); resumeAudio(); if(!audio.ctx) return;
    const c=audio.ctx, o=c.createOscillator(), g=c.createGain();
    o.type='triangle'; o.frequency.value=500;
    g.gain.setValueAtTime(0,c.currentTime);
    g.gain.linearRampToValueAtTime(0.2,c.currentTime+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001,c.currentTime+0.18);
    o.connect(g).connect(audio.master);
    o.start(); o.stop(c.currentTime+0.2);
  }
  function seFanfare(){ if(audio.muted) return; setupAudio(); resumeAudio(); if(!audio.ctx) return;
    const c=audio.ctx; const now=c.currentTime+0.02; const seq=[261.6,329.6,392.0,523.3];
    seq.forEach((f,i)=>{ const o=c.createOscillator(), g=c.createGain();
      o.type='sine'; o.frequency.value=f; const t=now+i*0.18;
      g.gain.setValueAtTime(0,t); g.gain.linearRampToValueAtTime(0.3,t+0.02); g.gain.exponentialRampToValueAtTime(0.0001,t+0.35);
      o.connect(g).connect(audio.master); o.start(t); o.stop(t+0.4);
    });
  }
  function seChime(good){ if(audio.muted) return; setupAudio(); resumeAudio(); if(!audio.ctx) return;
    const c=audio.ctx; const base=good?880:220; const now=c.currentTime+0.02;
    for(let i=0;i<3;i++){ const o=c.createOscillator(), g=c.createGain();
      o.type=good?'sine':'square'; o.frequency.value=base*(i+1);
      g.gain.setValueAtTime(0, now+i*0.09);
      g.gain.linearRampToValueAtTime(0.25, now+i*0.09+0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now+i*0.09+0.25);
      o.connect(g).connect(audio.master); o.start(now); o.stop(now+0.5);
    }
  }

  /* -------------------------
     ã‚²ãƒ¼ãƒ å®šæ•°ãƒ»çŠ¶æ…‹
  ------------------------- */
  const COLS=5, BAR_COUNT=18, SPEED_Y=2.2, SPEED_X=3.0, REVEAL_BUFFER=28;
  const canvas=document.getElementById('amida');
  const ctx=canvas.getContext('2d');
  let W=360,H=560, topMargin=24,bottomMargin=36,leftMargin=28,rightMargin=28;
  let colX=[], bars=[], goals=[], chosenIndex=null, running=false, revealY=0, player=null, animId=null;

  /* -------------------------
     ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆãƒ»æç”»
  ------------------------- */
  function computeCols(){ colX=[]; const innerW=W-leftMargin-rightMargin; for(let i=0;i<COLS;i++){ colX.push(leftMargin + innerW*(i/(COLS-1))); } }
  function resize(){
    const wrap=document.querySelector('.canvasWrap'); const rect=wrap.getBoundingClientRect();
    const ratio=window.devicePixelRatio||1;
    W=Math.floor(rect.width*ratio); H=Math.floor(rect.height*ratio);
    canvas.width=W; canvas.height=H;
    canvas.style.width=rect.width+'px'; canvas.style.height=rect.height+'px';
    topMargin=Math.round(24*ratio); bottomMargin=Math.round(36*ratio);
    leftMargin=Math.round(28*ratio); rightMargin=Math.round(28*ratio);
    computeCols(); draw();
  }
  window.addEventListener('resize', resize);
  window.addEventListener('orientationchange', ()=>setTimeout(resize,250));

  function line(x1,y1,x2,y2){ ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke(); }
  function drawBackdrop(){ ctx.save(); const r=(window.devicePixelRatio||1);
    for(let y=topMargin; y<H-bottomMargin; y+=40*r){
      for(let x=leftMargin; x<W-rightMargin; x+=40*r){
        ctx.globalAlpha=0.05; ctx.fillStyle='#ff7eb6'; drawHeart(x,y,6*r);
        ctx.fillStyle='#79d1e3'; drawPlus(x+14*r,y+12*r,6*r);
      }
    } ctx.restore();
  }
  function drawHeart(cx,cy,s){ ctx.beginPath(); for(let a=0;a<=Math.PI*2;a+=0.1){ const x=s*16*Math.pow(Math.sin(a),3)/16; const y=-s*(13*Math.cos(a)-5*Math.cos(2*a)-2*Math.cos(3*a)-Math.cos(4*a))/16; if(a===0) ctx.moveTo(cx+x,cy+y); else ctx.lineTo(cx+x,cy+y);} ctx.closePath(); ctx.fill(); }
  function drawPlus(cx,cy,s){ ctx.save(); ctx.translate(cx,cy); ctx.beginPath(); ctx.rect(-s/2,-s*1.6,s,s*3.2); ctx.rect(-s*1.6,-s/2,s*3.2,s); ctx.fill(); ctx.restore(); }
  function drawPatient(x,y){ ctx.save(); ctx.translate(x,y); const r=10*(window.devicePixelRatio||1); ctx.fillStyle='#ffe9c9'; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#f0f0f0'; ctx.strokeStyle='#cfcfcf'; ctx.lineWidth=1*(window.devicePixelRatio||1); ctx.beginPath(); ctx.moveTo(-r,-4); ctx.lineTo(r,-1); ctx.lineTo(r,3); ctx.lineTo(-r,0); ctx.closePath(); ctx.fill(); ctx.stroke(); ctx.fillStyle='#333'; ctx.beginPath(); ctx.arc(-4,0,1.2*(window.devicePixelRatio||1),0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(4,0,1.2*(window.devicePixelRatio||1),0,Math.PI*2); ctx.fill(); ctx.fillStyle='#c0e9f5'; ctx.beginPath(); ctx.moveTo(-6,r); ctx.lineTo(6,r); ctx.lineTo(0,r+10); ctx.closePath(); ctx.fill(); ctx.restore(); }
  function drawNurse(x,y,scale=1){ const r=9*(window.devicePixelRatio||1)*scale; ctx.save(); ctx.translate(x,y); ctx.fillStyle='#ffe9f1'; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#ffffff'; ctx.beginPath(); ctx.ellipse(0,-r*0.9,r*0.9,r*0.55,0,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#ff78b4'; drawPlus(0,-r*0.9,6*(window.devicePixelRatio||1)*scale); ctx.fillStyle='#333'; ctx.beginPath(); ctx.arc(-3,-1,1.1*(window.devicePixelRatio||1)*scale,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(3,-1,1.1*(window.devicePixelRatio||1)*scale,0,Math.PI*2); ctx.fill(); ctx.strokeStyle='#ff4fae'; ctx.lineWidth=1.3*(window.devicePixelRatio||1)*scale; ctx.beginPath(); ctx.arc(0,3,3*scale,0,Math.PI); ctx.stroke(); ctx.restore(); }
  function drawBandAidCross(x,y,scale=1){ const dpr=(window.devicePixelRatio||1), s=dpr*scale; ctx.save(); ctx.translate(x,y); ctx.rotate(Math.PI/4); const w=36*s,h=10*s,r=5*s; ctx.save(); ctx.rotate(-Math.PI/4); ctx.fillStyle='rgba(0,0,0,0.06)'; ctx.beginPath(); ctx.ellipse(0,(w/2+h/2)*0.4,(w*0.55),3*s,0,0,Math.PI*2); ctx.fill(); ctx.restore(); const base='#ffe0b3', edge='#e6be86', hole='#f3c992'; function roundRectCenter(cx,cy,w2,h2,r2){ const x=cx-w2/2, y=cy-h2/2; ctx.beginPath(); ctx.moveTo(x+r2,y); ctx.lineTo(x+w2-r2,y); ctx.quadraticCurveTo(x+w2,y,x+w2,y+r2); ctx.lineTo(x+w2,y+h2-r2); ctx.quadraticCurveTo(x+w2,y+h2,x+w2-r2,y+h2); ctx.lineTo(x+r2,y+h2); ctx.quadraticCurveTo(x,y+h2,x,y+h2-r2); ctx.lineTo(x,y+r2); ctx.quadraticCurveTo(x,y,x+r2,y); ctx.closePath(); } function drawPill(cx,cy,w2,h2,r2, fill, stroke){ ctx.fillStyle=fill; ctx.strokeStyle=stroke; ctx.lineWidth=1.5*s; roundRectCenter(cx,cy,w2,h2,r2); ctx.fill(); ctx.stroke(); const pw=w2*0.36, ph=h2*0.7, pr=3*s; ctx.fillStyle='#fff4e2'; ctx.strokeStyle='#f2d7ad'; ctx.lineWidth=1*s; roundRectCenter(cx,cy,pw,ph,pr); ctx.fill(); ctx.stroke(); } function drawHoles(cx,cy,w2,h2,color){ ctx.fillStyle=color; const gx=w2*0.22, gy=h2*0.26, rDot=0.9*s; for(let j=-1;j<=1;j+=2){ for(let i=-1.5;i<=1.5;i+=1){ const px=cx+i*gx, py=cy+j*gy; ctx.beginPath(); ctx.arc(px,py,rDot,0,Math.PI*2); ctx.fill(); } } } drawPill(0,0,w,h,r,base,edge); drawHoles(0,0,w,h,hole); ctx.save(); ctx.rotate(Math.PI/2); drawPill(0,0,w,h,r,base,edge); drawHoles(0,0,w,h,hole); ctx.restore(); ctx.restore(); }

  function draw(){
    ctx.clearRect(0,0,W,H);
    drawBackdrop();
    ctx.lineWidth=3*(window.devicePixelRatio||1);
    ctx.strokeStyle='#ffb6de';
    for(let i=0;i<COLS;i++){ line(colX[i],topMargin,colX[i],H-bottomMargin); }
    ctx.strokeStyle='#79d1e3';
    for(const b of bars){ if(b.y<=revealY){ line(colX[b.from],b.y,colX[b.from+1],b.y); } }
    if(player){ drawPatient(player.x,player.y); }
    ctx.fillStyle='#ffffff'; ctx.globalAlpha=1.0; ctx.fillRect(0,revealY,W,H-revealY);
    const g=ctx.createLinearGradient(0,revealY-14,0,revealY+2); g.addColorStop(0,'rgba(255,255,255,0)'); g.addColorStop(1,'rgba(255,255,255,1)'); ctx.fillStyle=g; ctx.fillRect(0,revealY-14,W,16);
    if(revealY>H-bottomMargin-26){ for(let i=0;i<COLS;i++){ const cx=colX[i]; const ty=H-bottomMargin+8; if(goals[i]==='win') drawNurse(cx,ty,0.85); else drawBandAidCross(cx,ty,0.9); } }
  }

  /* -------------------------
     ç›¤é¢ç”Ÿæˆ
  ------------------------- */
  function genBars(){
    const minGap=18*(window.devicePixelRatio||1), ys=[];
    const usableTop=topMargin+12, usableBottom=H-bottomMargin-12;
    while(ys.length<BAR_COUNT){
      const y=Math.round(usableTop+Math.random()*(usableBottom-usableTop));
      if(ys.every(v=>Math.abs(v-y)>minGap)) ys.push(y);
    }
    ys.sort((a,b)=>a-b);
    bars=[];
    for(const y of ys){
      const from=Math.floor(Math.random()*(COLS-1));
      const tooClose=bars.some(b=>Math.abs(b.y-y)<minGap && Math.abs(b.from-from)<1);
      if(!tooClose) bars.push({y, from});
    }
  }
  function genGoals(){
    goals = new Array(COLS).fill('lose');
    let winIndex=Math.floor(Math.random()*COLS);
    if(!(winIndex>=0 && winIndex<COLS)) winIndex=0;
    goals[winIndex]='win'; // è¦‹ãŸç›®ã®å½“ãŸã‚Šã¯å¸¸ã«1æœ¬
  }

  /* -------------------------
     é€²è¡Œ
  ------------------------- */
  function advancePlayer(){
    if(!player) return;
    const EPS=0.5*(window.devicePixelRatio||1);
    if(player.phase==='down'){
      const nextBar=bars.filter(b=> b.y>player.y+EPS && (b.from===player.col-1 || b.from===player.col)).sort((a,b)=>a.y-b.y)[0];
      const nextY= nextBar? nextBar.y : (H-bottomMargin);
      const dy=Math.max(0, Math.min(SPEED_Y, nextY-player.y));
      player.y+=dy; revealY=Math.min(player.y+REVEAL_BUFFER, H-bottomMargin+12);
      if(nextBar && Math.abs(player.y-nextY)<=EPS){
        if(nextBar.from===player.col){ player.phase='right'; player.targetX=colX[player.col+1]; }
        else { player.phase='left'; player.targetX=colX[player.col-1]; }
      }
      if(player.y>=H-bottomMargin-EPS){ running=false; endResult(goals[player.col]==='win'); }
    } else {
      const dir=(player.phase==='right')?1:-1;
      const vx=dir*SPEED_X, nx=player.x+vx;
      if((dir>0 && nx>=player.targetX) || (dir<0 && nx<=player.targetX)){ player.x=player.targetX; player.col+=dir; player.phase='down'; player.y+=EPS; }
      else { player.x=nx; }
    }
  }
  function stopAnim(){ if(animId) cancelAnimationFrame(animId); animId=null; }

  function confettiHeartsFrontLayer(count=18){ const fx=document.getElementById('fxLayer'); const colors=['#ff7eb6','#79d1e3','#ffd166','#95d47a']; const width=fx.clientWidth; for(let i=0;i<count;i++){ const h=document.createElement('div'); h.className='heart'; h.style.left=(Math.random()*width)+'px'; h.style.animationDuration=(1100+Math.random()*700)+'ms'; h.style.background=colors[i%colors.length]; fx.appendChild(h); h.addEventListener('animationend', ()=>h.remove()); } }
  function showGlowAtColumn(col){ const fx=document.getElementById('fxLayer'); const cv=canvas.getBoundingClientRect(); const fxr=fx.getBoundingClientRect(); const dpr=window.devicePixelRatio||1; const x=colX[col]/dpr + (cv.left - fxr.left); const y=(H-bottomMargin+8)/dpr + (cv.top - fxr.top); const el=document.createElement('div'); el.className='glowBurst'; el.style.left=x+'px'; el.style.top=y+'px'; fx.appendChild(el); setTimeout(()=>el.remove(),900); }
  function smokePuffAtColumn(col,count=14){ const fx=document.getElementById('fxLayer'); const cv=canvas.getBoundingClientRect(); const fxr=fx.getBoundingClientRect(); const dpr=window.devicePixelRatio||1; const baseX=colX[col]/dpr + (cv.left - fxr.left); const baseY=(H-bottomMargin+8)/dpr + (cv.top - fxr.top); for(let i=0;i<count;i++){ const s=document.createElement('div'); s.className='smoke'; s.style.left=(baseX + (Math.random()*24-12))+'px'; s.style.top=(baseY + (Math.random()*8-4))+'px'; s.style.animationDuration=(600+Math.random()*300)+'ms'; fx.appendChild(s); s.addEventListener('animationend', ()=>s.remove()); } }
  function animateNurseToPatient(col,duration=650){ const start=performance.now(); const x=colX[col], y=H-bottomMargin+8; function step(now){ const t=Math.min(1,(now-start)/duration); draw(); ctx.save(); const s=0.85*(1+0.03*Math.sin(t*10)); ctx.globalAlpha=1-t; drawNurse(x,y,s); ctx.globalAlpha=t; drawPatient(x,y); ctx.globalAlpha=1; ctx.restore(); if(t<1) requestAnimationFrame(step); } requestAnimationFrame(step); }

  function endResult(isVisibleWin){

    let isTrueWin = isVisibleWin && (Math.random() < (1/3)); // Bæ¡ˆ
    const overlay=document.getElementById('resultOverlay');
    function show(kind){

      if(kind==='win'){ badge='<span class="badge win">å¤§å½“ãŸã‚ŠğŸ’–</span>'; title='ãƒŠãƒ¼ã‚¹ã•ã‚“ã«è¨ºã¦ã‚‚ã‚‰ãˆãŸâ™¡'; note='æœ¬æ—¥ã®ã”ä¸»äººæ§˜ã¯è¶…ãƒ©ãƒƒã‚­ãƒ¼ï¼å—ä»˜ã§ç”»é¢ã‚’è¦‹ã›ã¦ã­â™ª'; }
      else if(kind==='fake'){ badge='<span class="badge lose">å½ãƒŠãƒ¼ã‚¹ã ã£ãŸâ€¦ğŸ’Š</span>'; title='æ®‹å¿µâ€¦'; note='å†è¨ºäºˆç´„ã‚’ãŠã™ã™ã‚ã—ã¾ã™ã€‚'; }
      else { badge='<span class="badge lose">è¨ºå¯Ÿä¸­â€¦ğŸ’Š</span>'; title='æ®‹å¿µâ€¦è¨ºå¯Ÿå»¶æœŸã§ã™â€¦'; note='å†è¨ºäºˆç´„ã‚’ãŠã™ã™ã‚ã—ã¾ã™ã€‚'; }
      overlay.innerHTML='<div class="resultCard">'+badge+'<h2>'+title+'</h2><p>'+note+'</p></div>';
      overlay.classList.add('show');

  /* -------------------------
     UIãƒ»å…¥åŠ›
  ------------------------- */
  function buildChoiceButtons(){
    const row=document.getElementById('choiceRow'); row.innerHTML='';
    for(let i=0;i<COLS;i++){
      const b=document.createElement('button');
      b.className='choiceBtn pressable'; b.id='choice'+i;
      b.textContent='è¨ºå¯Ÿ'+(i+1);
      b.addEventListener('touchstart', ()=>{ choose(i); }, {passive:true});
      b.addEventListener('click', ()=>{ choose(i); });
      if(running) b.disabled=true;
      row.appendChild(b);
    }
  }
  function setupPressable(){
    const addRipple=(btn,x,y)=>{
      const r=document.createElement('span'); r.className='ripple';
      const rect=btn.getBoundingClientRect(); const d=Math.max(rect.width,rect.height);
      r.style.width=r.style.height=d+'px';
      r.style.left=(x-rect.left-d/2)+'px'; r.style.top=(y-rect.top-d/2)+'px';
      btn.appendChild(r); r.addEventListener('animationend', ()=>r.remove());
    };
    const press=(e)=>{ const btn=e.currentTarget; btn.classList.add('pressed'); const t=e.touches && e.touches[0]; const px=t? t.clientX : (e.clientX || (btn.getBoundingClientRect().left + btn.offsetWidth/2)); const py=t? t.clientY : (e.clientY || (btn.getBoundingClientRect().top + btn.offsetHeight/2)); addRipple(btn,px,py); };
    const release=(e)=>{ e.currentTarget.classList.remove('pressed'); };
    document.querySelectorAll('.pressable').forEach(btn=>{
      btn.addEventListener('touchstart', press, {passive:true});
      btn.addEventListener('touchend', release, {passive:true});
      btn.addEventListener('click', release);
    });
  }

  // é…å»¶åˆæœŸåŒ–é–¢é€£
  function mountLight(){ buildChoiceButtons(); setupPressable(); }
  function mountHeavy(){
    resize(); genBars(); genGoals(); draw();
  }
  function ensureInitialized(){
    if(!gameInitialized){ mountHeavy(); gameInitialized = true; }
  }

  // æ“ä½œç³»
  const sb=document.getElementById('startBtn');
  const mb=document.getElementById('muteBtn');

  sb.addEventListener('touchstart', ()=>{ ensureInitialized(); resetGame(); setupAudio(); resumeAudio(); if(!audio.muted){ playBGM(); } }, {passive:true});
  sb.addEventListener('click',      ()=>{ ensureInitialized(); resetGame(); setupAudio(); resumeAudio(); if(!audio.muted){ playBGM(); } });

  mb.addEventListener('touchstart', ()=>{ audio.muted=!audio.muted; mb.setAttribute('aria-pressed', audio.muted?'true':'false'); if(audio.muted){ stopBGM(); } else { if(running || chosenIndex===null){ playBGM(); } } }, {passive:true});
  mb.addEventListener('click',      ()=>{ audio.muted=!audio.muted; mb.setAttribute('aria-pressed', audio.muted?'true':'false'); if(audio.muted){ stopBGM(); } else { if(running || chosenIndex===null){ playBGM(); } } });

  function choose(idx){
    ensureInitialized();
    if(running) return;
    setupAudio(); resumeAudio();
    if(!audio.muted){ playBGM(); }
    sePop();
    chosenIndex=idx;
    player={ x:colX[idx], y:topMargin, col:idx, phase:'down', targetX:colX[idx] };
    revealY=topMargin+REVEAL_BUFFER;
    const sb=document.getElementById('startBtn'); if(sb) sb.disabled=true; // çµæœãŒå‡ºã‚‹ã¾ã§ç„¡åŠ¹
    running=true; animate();
    document.querySelectorAll('.choiceBtn').forEach(b=>b.disabled=true);
  }

  function resetGame(){
    chosenIndex=null; running=false; revealY=topMargin;
    genBars(); genGoals(); buildChoiceButtons(); setupPressable();
    stopAnim(); player=null;
    const ov=document.getElementById('resultOverlay'); ov.innerHTML=''; ov.classList.remove('show');
    // èƒŒæ™¯ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’1ãƒ•ãƒ¬ãƒ¼ãƒ é…ã‚‰ã›ã¦ä½“æ„Ÿã‚’è»½ãï¼ˆä»»æ„ï¼‰
    setTimeout(draw, 0);
  }

  // èµ·å‹•ï¼šè»½é‡ or å¾“æ¥
  function boot(){
    if(PERF_LAZY_INIT){
      if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', mountLight, {once:true}); }
      else { mountLight(); }
    }else{
      const heavy = ()=>{ resize(); genBars(); genGoals(); draw(); buildChoiceButtons(); setupPressable(); };
      if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', heavy, {once:true}); }
      else { heavy(); }
    }
  }
  boot();
})();
