<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>可視性プローブ</title>
<style>
  /* できるだけ単純なCSS。これで何も表示されない場合は、描画自体が止まっています。*/
  html,body{height:100%;margin:0;padding:0;background:#fff7fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#222;}
  .wrap{width:min(94vw,430px);margin:0 auto;/* 中央寄せ */}
  /* Safariでも確実に高さができるよう、aspect-ratioとフォールバック */
  .frame{background:#fff;border:4px solid #ffd2ea;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.08);overflow:hidden;min-height:70vh;aspect-ratio:9/16;}
  @supports not (aspect-ratio: 1/1){ .frame{ height:88vh; } }
  .pad{padding:16px;}
  h1{font-size:20px;margin:12px 0;}
  .card{background:#fff;border:2px dashed #ffd2ea;border-radius:12px;padding:16px;margin:12px 0;}
  .btn{display:inline-block;padding:12px 16px;border-radius:12px;border:0;background:linear-gradient(180deg,#a1e7f3,#6ad0e7);color:#0b4c5a;font-weight:800;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="frame" role="application" aria-label="可視性テスト">
      <div class="pad">
        <div style="font-size:12px;color:#777">診断A</div>
        <h1>① 画面が見えていますか？（テキストだけ）</h1>
        <div class="card">
          <p>このカードが見えれば、HTML/CSSの描画は生きています。</p>
          <p><b>見える/見えない</b>を教えてください。</p>
        </div>

        <div style="font-size:12px;color:#777">診断B</div>
        <h1>② ボタンが見えますか？（JSなし）</h1>
        <button class="btn" type="button">（反応しなくてOK）診察開始♡</button>

        <div style="font-size:12px;color:#777;margin-top:16px">診断C</div>
        <h1>③ JSの簡易実行</h1>
        <div id="lamp" class="card">JS: <span id="lampState" style="color:#b00;font-weight:700">NG</span></div>
      </div>
    </div>
  </div>

  <!-- 最小のJS：ランプをOKにするだけ。これも動かない場合はJSが全ブロック状態 -->
  <script>
    (function(){
      try{ var s=document.getElementById('lampState'); if(s){ s.textContent='OK'; s.style.color='#0a7'; } }catch(e){}
    })();
  </script>
</body>
</html>
